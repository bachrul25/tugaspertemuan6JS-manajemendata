<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-4 text-white title-shadow">ðŸ“‹ Manajemen Data ðŸ“‹</h2>

    <!-- Form Input -->
    <div class="card custom-card p-4 mb-4">
        <h4 class="mb-3">âž• Tambah Data</h4>
        <form id="formData">
            <div class="mb-3">
                <label class="form-label">Nama</label>
                <input type="text" id="nama" class="form-control" placeholder="Masukkan Nama" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Umur</label>
                <input type="number" id="umur" class="form-control" placeholder="Masukkan Umur" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Alamat</label>
                <input type="text" id="alamat" class="form-control" placeholder="Masukkan Alamat" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Masukkan Email" required>
            </div>
            <button type="button" class="btn btn-primary w-100 btn-animated" onclick="tambahData()">Tambah</button>
        </form>
    </div>

    <!-- Tabel Data -->
    <div class="card custom-card p-4">
        <h4 class="mb-3">ðŸ“ƒ Daftar Data</h4>
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>Umur</th>
                    <th>Alamat</th>
                    <th>Email</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="dataTable"></tbody>
        </table>
    </div>
</div>

<script src="data.js"></script>
<script src="controller.js"></script>

</body>
</html>
